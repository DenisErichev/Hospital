<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>

<body>

<div th:replace="fragments/nav-bar/nav-bar :: nav"></div>

<div class="form-row">
    <div class="form-group col-md-3"></div>
    <div class="form-group col-md-6">
        <div class="container">

            <h3>Справочник пациентов</h3>
            <br>

            <p class="h4 mb-10">Добавить пациента</p>

            <form action="#" th:action="@{/patients/save}"
                  th:object="${patient}" method="POST">

                <input type="hidden" th:field="*{id}" />

                <input type="text" th:field="*{name}"
                       class="form-control mb-4 col-10" placeholder="Имя">

                <input type="text" th:field="*{fatherName}"
                       class="form-control mb-4 col-10" placeholder="Фамилия">

                <select th:field="*{gender}"
                        class="form-control mb-4 col-10" placeholder="Пол">
                    <option th:value="'Мужской'" th:text="Мужской"></option>
                    <option th:value="'Женский'" th:text="Женский"></option>
                </select>
                <input type="text" th:field="*{CNIC}"
                       class="form-control mb-4 col-10" placeholder="Снилс">

                <input type="date" th:field="*{dateOfBirth}"
                       class="form-control mb-4 col-10" placeholder="Дата рождения">

                <input type="text" th:field="*{diseaseHistory}"
                       class="form-control mb-4 col-10" placeholder="История болезни">

                <input type="text" th:field="*{prescription}"
                       class="form-control mb-4 col-10" placeholder="Рекомендации">

                <select th:field="*{doctor}"
                        class="form-control mb-4 col-10" placeholder="Select Doctor">
                    <option th:each="tempDoctor : ${doctorList}" th:value="${tempDoctor.id}" th:text="${tempDoctor.name}"></option>

                </select>
                <button type="submit" class="btn btn-info col-4">Сохранить</button>

            </form>

            <br>
            <a th:href="@{/patients/list}">Вернуться к списку пациентов</a>

        </div>

    </div>
    <div class="form-group col-md-3"></div>
</div>
</body>

</html>
